name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: devboard-frontend

      - name: Build frontend with ts-node and vite
        run: |
          npm install -D ts-node esbuild --prefix devboard-frontend
          cd devboard-frontend
          NODE_OPTIONS="--loader ts-node/esm" npx vite build

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "devboard-frontend/dist/*"
          target: "/home/ubuntu/devboard-frontend-dist"
          strip_components: 2
